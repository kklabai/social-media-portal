version: '3.8'

services:
  social-media-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-media-portal
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Application settings
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      
      # Database (SQLite file path inside container)
      - DATABASE_URL=file:/app/data/prod.db
      
      # Nandi SSO Configuration
      - NANDI_SSO_URL=${NANDI_SSO_URL}
      - NANDI_APP_ID=${NANDI_APP_ID}
      - NANDI_RETURN_URL=${NANDI_RETURN_URL:-http://localhost:3000/api/auth/sso/callback}
      
      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Persist uploaded files if any
      - ./uploads:/app/uploads
    networks:
      - social-media-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: social-media-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - social-media-portal
    networks:
      - social-media-network

networks:
  social-media-network:
    driver: bridge